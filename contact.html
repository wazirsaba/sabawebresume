    <form id="contactForm">
        <img src="stylesheet/images/contact-image.jpg" alt="Contact Image" class="contact-image">
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="projectDetails">Tell us about your project:</label>
        <textarea id="projectDetails" name="projectDetails" rows="4" required></textarea>
    
        <label for="budget">Budget for the Project:</label>
        <input type="text" id="budget" name="budget">
    
        <label for="deadline">Project Deadline:</label>
        <input type="text" id="deadline" name="deadline">
    
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
