    <h1 class="centered-h1">Forecaster</h1>
    <div class="container">
        <div class="column">
            <h2>Fuel Forecaster</h2>
            <label for="historicalMode" style="color: black;">Historical Mode:</label>
            <input type="checkbox" id="historicalMode">
            
            <!-- Mode switch button -->
            <form id="fuelForm">
                <label for="fuelType">Fuel Type:</label>
                <select id="fuelType" name="fuelType">
                    <option value="solidFuels">Solid Fuels</option>
                    <option value="gas">Gas</option>
                    <option value="electricity">Electricity</option>
                    <option value="liquidFuels">Liquid Fuels</option>
                </select>
            
                <label for="month">Select Month:</label>
                <select id="month" name="month" required>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            
                <label for="year">Enter Year:</label>
                <input type="number" id="year" name="year" required>
            
                <label for="fuelAmount">Enter Fuel Amount:</label>
                <input type="number" id="fuelAmount" name="fuelAmount" required>
            
                <button type="button" onclick="updateChart()">Get Forecast</button>
            </form>
            
        
        </div>
    
        <!-- Additional column for forecast results -->
        <div class="column">
   
            <div id="forecastResult">
                <h2>Expected Forecast</h2>
                <p id="forecastOutput"></p>
                            <!-- Mode display -->
            <div id="modeDisplay"></div>
            <!-- Add canvas here -->
            <div id="chartContainer" class="chart-container">
             <canvas id="fuelChart"></canvas>
                    </div>
            <!-- Scroll buttons -->
            <button id="scrollForward">Scroll Forward</button>
            <button id="scrollBackward">Scroll Backward</button>
                        </div>
